
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<meta charset="utf-8">
    
<title>Demo 2 - Tehtävä 6</title>
    
<style type="text/css">
  
  table {
  	border-spacing:10px;
  }

  table th {
  	background-color:coral;
  }
  
  table td {
    padding: 5px;
  }

</style>
<script language="JavaScript" type="text/javascript">

	function nollaa() {
	  for (var i=1;i<=4;i++) {
	    document.getElementById("t"+i).value = "0";
	  }
	}

	function laske() {
	  var summa = 0;
	  for (var i=1;i<=4;i++) {
	    // tarkistetaan, että syöttökentässä on numero
		var arvo = parseInt(document.getElementById("t"+i).value);
    	if (isNaN(arvo) || arvo<0 || arvo>6) {
      		document.getElementById("pistemaara").firstChild.nodeValue = "VIRHE";
      		document.getElementById("arvosana").firstChild.nodeValue = "VIRHE";
      		return;
    	}
        summa+=arvo;
	  }
	  document.getElementById("pistemaara").firstChild.nodeValue = summa;
	  if (summa < 13) document.getElementById("arvosana").firstChild.nodeValue = 0;
	  else if (summa < 16) document.getElementById("arvosana").firstChild.nodeValue = 1;
	  else if (summa < 18) document.getElementById("arvosana").firstChild.nodeValue = 2;	    
	  else if (summa < 20) document.getElementById("arvosana").firstChild.nodeValue = 3;	  
	  else if (summa < 22) document.getElementById("arvosana").firstChild.nodeValue = 4;
	  else if (summa <= 24) document.getElementById("arvosana").firstChild.nodeValue = 5;
	 } 

</script>
</head>
<body onLoad="nollaa();">
<p>
	<form>
		<table width="200" border="1">
		  <tr>
			<th>T1</th>
			<th>T2</th>
			<th>T3</th>
			<th>T4</th>
		  </tr>
		  <tr>
			<td><input id="t1" value="0" maxlength="1" size="1" onBlur="laske()"></td>
			<td><input id="t2" value="0" maxlength="1" size="1" onBlur="laske()"></td>
			<td><input id="t3" value="0" maxlength="1" size="1" onBlur="laske()"></td>
			<td><input id="t4" value="0" maxlength="1" size="1" onBlur="laske()"></td>
		  </tr>
		</table>
	</form>
</p>
<p>
	Pistemäärä (summa): <span id="pistemaara">0</span><br>
	Arvosana: <span id="arvosana">0</span>
</p>
</body>
</html>
